 kaz_event.1.t: "Предложение от Казахстана"
 kaz_event.1.d: "Фантом начинает преобразование армии. Ранее созданое им подразделение ''Каидо'' было преобразовано в ''Авангард'', поэтому Фантом отправил нам предложение стать частью нового формирования в роли генерала-советника. \n\n Согласится ли на предложение?"
