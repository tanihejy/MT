## Авиация
 KAZ_air_start: "Основать Сарыарка-2"
 KAZ_air_start_desc: "Чигур предложил оформить ВВС, почему бы и нет? А, у нас нет вертолетов?... Похуй, угоним у русни, хуй с ним."
