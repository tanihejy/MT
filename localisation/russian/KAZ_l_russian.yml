## Промка
 KAZ_industrial_start: "Дать Китайцам достроить ЛРТ"
 KAZ_industrial_start_desc: "Отечественная компания задержала строительство ЛРТ и подозревается в отмывке денег, может пора рассмотреть другую кандидатуру?..."
 KAZ_industrial_bigroup: "Основать ''BI GROUP''"
 KAZ_industrial_bigroup_desc: "Некий Айдын Рахимбаев готов создать строительную компанию что будет строить ЖК и прочую инфраструктуру в 10 раз быстрее иных компаний, обещает  быструю и качественную застройку, предлагает услуги для отстройки столицы и лучшего строителя Алана Бача."
 KAZ_industrial_bigroup_transformation: "Преобразование BI GROUP в транс-нац холдинг"
 KAZ_industrial_bigroup_transformation_desc: "BI GROUP стрельнул,получив заказ в Ташкенте,Дубае и прочих странах на отстройку! Неуж-то успех?"
 KAZ_industrial_uzbeki: "Узбеки идут"
 KAZ_industrial_uzbeki_desc: "Быстро, дешёво, хуёво. Зато с пловом. Чурки сука. "

