 KAZ_air_mi_desc: "Пора и угонять вертолет хули. Теневую ебанем, состав: Solid Snake, Фантом, Чигур, Алибаба, Штирлиц"
 KAZ_air_expand_the_composition_of_aces: "Расширить состав"
 KAZ_air_expand_the_composition_of_aces_desc: "Расширить состав ВВС?... У нас же вертолеты раз в год... ай хуй с ним!"
 KAZ_air_New_training_program: "Новая программа обучения"
 KAZ_air_New_training_program_desc: "Эффективно оказалось, на первом же ивенте верт разбился нахуй. А второй раз корт забыл шасси убрать, ну ладно оформим новую программу обучения!"
 
 KAZ_air_The_best_of_the_best: "Лучшие из лучших"
