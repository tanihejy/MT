l_russian:
 LOADING_TIP_0: "«Кто не рискует, тот не пьет шампанского».\n- Корт"
 LOADING_TIP_1: "«Плохие новости, я в горы».\n- Фантом"
 LOADING_TIP_2: "«Смерть врагам Авангарда!».\n- Лозунг Авангардовцев"
 LOADING_TIP_3: "«ЕБУЧИЙ КАЗАХСТАН».\n- Фантом"
 LOADING_TIP_4: "«Если чо я посрать отошел».\n- Павук"
 LOADING_TIP_5: "«Я еблан».\n- Корт"
 LOADING_TIP_6: "«Прошу прощенья матерей, чьих ебал я сыновей».\n- Павук"